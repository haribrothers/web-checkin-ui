<md-card class="selection-card" [class.selection-active]="checked" [class.no-shadow]="!shadow">
  <div class="selection-check" (click)="toggleSelection($event)">
    <md-icon class="selection-check-icon">done</md-icon>
  </div>
  <div class="selection-content">
    <ng-content></ng-content>
  </div>
</md-card>
