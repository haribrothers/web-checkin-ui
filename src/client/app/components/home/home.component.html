<div class="container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <h2 class="page-title">{{ 'FIND_RESER' | translate }}</h2>
      <bubble-progress [items]="['Find Reservation','Flight and Passanger Information','Seating','Summary','Boarding Pass','End']"
        activeIndex="0" (onNodeClick)="showAlert($event)"></bubble-progress>
    </div>
  </div>
</div>
<div class="container xsmall">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <md-input-container>
        <input md-input placeholder="{{ 'TICKET_NUMBER' | translate }}">
      </md-input-container>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <md-input-container>
        <input md-input placeholder="{{ 'ORIGIN' | translate }}">
      </md-input-container>
    </div>
    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
      <md-input-container>
        <input md-input placeholder="{{ 'LAST_NAME' | translate }}">
      </md-input-container>
    </div>
  </div>
</div>
<div class="hr-dashed"></div>
<div class="container xsmall centered">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <p class="label-info">{{ 'CHECKTOP' | translate }}</p>
    </div>
  </div>
</div>
<div class="container centered">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <button md-raised-button color="primary" [routerLink]="'joinmiles'">{{ 'FIND_RESER' | translate }}</button>
    </div>
  </div>

</div>
