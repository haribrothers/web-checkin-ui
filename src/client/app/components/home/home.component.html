<form [formGroup]="findResForm" >
  <div class="container xsmall">
    <div class="flex-container with-padding-bottom" fxLayoutGap="16px"  fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutAlign.xs="start">
      <div fxFlex class="flex-grid">
        <md-input-container class="display-as-block">
          <input mdInput ariaSupport required formControlName="ticket"  placeholder="{{ 'TICKET_NUMBER' | translate }}">
          <div mdSuffix>
            <md-icon *ngIf="findResForm.controls.ticket.touched && findResForm.controls.ticket.errors" class="error-icon">clear</md-icon>
            <md-icon *ngIf="findResForm.controls.ticket.touched && !findResForm.controls.ticket.errors" class="no-error-icon">done</md-icon>
          </div>
          <md-hint *ngIf="!findResForm.controls.ticket.touched || !findResForm.controls.ticket.errors">Enter eticket number</md-hint>
          <md-hint *ngIf="findResForm.controls.ticket.touched && findResForm.controls.ticket.errors" align="start">
            <!--<div *ngIf="findResForm.controls.ticket.errors.required">This field is required</div>-->
            <div *ngIf="findResForm.controls.ticket.errors.minlength">Please enter atleast 6 characters</div>
          </md-hint>
        </md-input-container>
      </div>
      <div fxFlex class="flex-grid">
        <md-input-container class="display-as-block">
          <input formControlName="orgin" mdInput placeholder="{{ 'ORIGIN' | translate }}">

        </md-input-container>
      </div>
      <div fxFlex class="flex-grid">
        <md-input-container class="display-as-block">
          <input formControlName="lastname" mdInput required placeholder="{{ 'LAST_NAME' | translate }}">
        </md-input-container>
      </div>
    </div>

  </div>
  <div class="hr-dashed"></div>
  <div class="container xsmall centered">
    <div class="flex-container with-padding-top" fxLayout="column" fxLayoutAlign="center">
      <div fxFlex class="flex-grid">
        <p class="label-info">{{ 'CHECKTOP' | translate }}</p>
      </div>
    </div>
  </div>
  <div class="container xsmall centered">
    <div class="flex-container with-padding-top" fxLayout="column" fxLayoutAlign="center">
      <div fxFlex class="flex-grid">
        <button md-raised-button color="primary"  (click)="chnagedetect()" >{{ 'FIND_RESER' | translate }}</button>
      </div>
    </div>
  </div>
</form>
