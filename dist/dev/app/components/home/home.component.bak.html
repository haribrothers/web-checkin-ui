<div class="container">
  <div class="flex-container with-gutter" fxLayout="column" fxLayoutAlign="center">
    <div fxFlex class="flex-grid">
      <h2 class="page-title">{{ 'FIND_RESER' | translate }}</h2>
      <bubble-progress [items]="['Find Reservation','Flight and Passanger Information','Seating','Summary','Boarding Pass','End']"
        activeIndex="0" (onNodeClick)="showAlert($event)"></bubble-progress>
    </div>
  </div>
</div>
<div class="container xsmall">
  <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start">

        <input mdInput required placeholder="{{ 'TICKET_NUMBER' | translate }}">
      </md-input-container>
    </div>
    <div fxFlex class="flex-grid">
      <md-input-container class="display-as-block">
        <input #postalCode mdInput required placeholder="{{ 'TICKET_NUMBER' | translate }}">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-input-container>
    </div>
    <div fxFlex class="flex-grid">
      <md-select fxFlex placeholder="Favorite food" class="display-as-block">
        <md-option value="sample">sample</md-option>
      </md-select>
    </div>

  </div>
</div>

<div class="container">
  <div class="flex-container with-vertical-gutter" fxLayout="column" fxLayoutAlign="center">
    <div fxFlex class="flex-grid">
      <selection-card [checked]="true" [shadow]="false">
        <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
          <div fxFlex class="flex-grid">
            <div class="flex-container with-vertical-gutter" fxLayout="row"  fxLayoutAlign="center">
              <div fxFlex class="flex-grid">
                <data-field>
                  <label fxHide.xs data-label>Flight</label>
                  <label data-content [isBold]="true">CM144</label>
                  <label data-sub-content>Sun 15 Jan 17</label>
                </data-field>
              </div>
              <div fxFlex class="flex-grid">
                <div class="data-field">
                  <label fxHide.xs data-label>Status</label>
                  <label data-content [isBold]="true"  contentColor="#449C54">ON TIME</label>
                  <label data-sub-content>Sun 15 Jan 17</label>
                </div>
              </div>
            </div>
          </div>
          <div fxFlex class="flex-grid">
            <div class="flex-container with-vertical-gutter" fxLayout="row" fxLayoutAlign="center">
              <div fxFlex fxFlex.xs="40%" class="flex-grid">
                <data-field>
                  <label fxHide.xs data-label>Origin</label>
                  <label data-content [isBold]="true">YUL</label>
                  <label data-sub-content>Montreal, CA</label>
                </data-field>
              </div>
              <div fxFlex="10%" fxHide.gt-xs class="flex-grid flex-center">
                <md-icon class="route-icon">local_airport</md-icon>
              </div>
              <div fxFlex class="flex-grid">
                <div class="data-field">
                  <label fxHide.xs class="data-label">Destination</label>
                  <label data-content [isBold]="true">PTY</label>
                  <label data-sub-content>Mexico City, MX</label>
                </div>
              </div>
            </div>
          </div>
          <div fxFlex class="flex-grid">
            <div class="flex-container with-vertical-gutter" fxLayout="row" fxLayoutAlign="center">
              <div fxFlex class="flex-grid">
                <data-field>
                  <label fxHide.xs data-label>Departure</label>
                  <label data-content >8:30 AM</label>
                </data-field>
              </div>
              <div fxFlex class="flex-grid">
                <div class="data-field">
                  <label fxHide.xs class="data-label">Arrival</label>
                  <label class="data-content">2:46 PM</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </selection-card>
    </div>
  </div>
</div>
